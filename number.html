<script>
    function agecheck() {  
    var age = document.querySelector("input").value;
     if(age > 18){
        document.querySelector("p").textContent ="you can drive";
        console.log("you can drive");
     }
     else if(age < 18) {
        document.querySelector("p").textContent ="you cant drive";

        console.log("cant drive");
     }
     else {
        document.querySelector("p").textContent ="just enough to drive";
      console.log("just enough to drive");
     }
    }
</script>
