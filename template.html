<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onClick="changeH1()">Change H1</button>
        <button onClick="changeH3()">Change H3</button>
        <button onClick="changeH5()">Change H5</button>
        <button onClick="changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
        
    </body>
</html>

<script>
    function changeH1() {
document.querySelector("h1").style.color = "red";
    }
    function changeH3() {
    var elms = document.querySelectorAll("h3");
    for(var i=0; i<elms.length; i++){
        elms[i].style.color = "blue";
    }
    }
    function changeH5(){
        var elms = document.querySelectorAll("h5");
        for(var i=0; i<elms.length; i++){
          elms[i].style.color ="green"
        }
    }
    function changeGreen(){
    var green = document.querySelectorAll(".green");
        green.forEach(function(el){
            el.style.color="green";
        })
    }
    function changeRed()
    {
        var red = document.querySelectorAll(".red");
        red.forEach(function(e2){
            e2.style.color ="red";
        })
    }
    function changeBlue()
    {
     var blue = document.querySelectorAll(".blue")
     blue.forEach (function (e3){
        e3.style.color ="blue";
    })                                              
    }

</script>
